<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <h1 class="password-title">🔒 {{ project|capitalize }} Project 💂</h1>

            {% if error_message %}
            <p class="password-error">{{ error_message }}</p>
            {% endif %}

            <p class="password-message">Enter the password to access this project.</p>
            <form method="POST">
                <input type="password" name="password" placeholder="Password" class="password-input" required>
                <button type="submit" class="password-button">Submit</button>
            </form>
            <a href="/" class="password-back">← Back to Home</a>
        </div>
    </div>
</body>
</html>
